<!DOCTYPE html>

<meta charset="UTF-8">

<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="jquery-3.6.0.js"></script>
<script src="jquery-ui-1.12.1.custom/jquery-ui.js"></script>
<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
</head>
<body>

<div id="controldiv">
	<input id="pen" type="radio" name="foo" value="T" checked />
	<label for="pen">Pen </label>
	<input id="eraser" type="radio" name="foo" value="G" />
	<label for="eraser">Eraser </label>
	
	<br/>
	
	<div>
		<label for="pencolor">Pen color:</label>
		<input class="color_picker" type="color" id="pencolor" name="pencolor" value="#000000">
    </div>

	<br/>

	<div>
		<label for="strokewidth">Stroke width:</label>
		<input type="range" min="1" max="100" value="25" class="slider" id="strokewidth">
	</div>

	<br/>
	
	<div style="text-align: center;"><button id="clear">Clear</button></div>

	<br/>

	<button id="save" style="margin-left: 50px;">Save</button>
	<button id="load" style="float: right; margin-right: 50px;">Load</button>
	
	<br/>
	<br/><br/>
	<button id="back" style="margin-left: 50px;" disabled>Back</button>
	<button id="forw" style="float: right; margin-right: 50px;" disabled>Forward</button>

	<br/>

    <input id="addwaypoint" type="checkbox" name="awp"/> 
	<label for="addwaypoint">Add waypoint </label>
 	<div id="mapselectordiv">	<label for="mapselect"> Vyberte mapu, na kterou se bude odkazovat waypoint:</label>
	<select id="mapselect" ></select></div>
 


</div>
<script type="text/javascript" src="script.js"></script>

  
</body>
</html>
